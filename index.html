<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <div class="container">

        <div class="row" id="title-container">
            <div class="col-auto" id="title">
                <h1>Quiz Game</h1>
            </div>
        </div>

        <div class="row">

            <div class="col-auto" id="main">

                <div class="row">

                    <div class="col-auto" id="display-container">

                        <div id="display"></div>
            
                    </div>

                </div>

                <div id="trivia"></div>
                <button id="submit">Submit</button>
                <div id="answers"></div>

            </div>

            <div class="col-auto" id="side">

                <div class="col-auto" id="percentage-container">

                    <h3 id="percentage"></h3>

                </div>

                <div class="col-auto" id="letter-grade-container">

                    <h3 id="letter-grade"></h3>

                </div>

            </div>

        </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
